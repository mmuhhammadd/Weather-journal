<!DOCTYPE html>
<html>
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8">

    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- including bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- including google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class ="holder headline">
      <h1>Weather Journal App</h1>
    </header>
    <hr>
    <main>
      <div class="row  vw-100">
        <div class="col col-12 col-md-6">
          <div class="card w-75 mx-auto bg-transparent border-0">
            <div class="card-body">
              <div class ="holder zip form-group">
                <label for="zip">Enter Zipcode here</label>
                <input class="form-control bg-transparent rounded-0" type="number" id="zip">
              </div>
              <div class ="holder feel form-group">
                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput form-control bg-transparent rounded-0" id="feelings" rows="9" cols="50"></textarea>
                <button class="btn mt-2" id="generate" type = "submit"> Generate </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-12 col-md-6">
          <div class="card w-75 mx-auto bg-transparent border-0">
            <div class="card-body">
              <div class ="holder entry">
                <div class = "title"><h3>Most Recent Entry</h3></div>
                <div id = "entryHolder">
                  <span class="data">Date </span><h4 id = "date"></h4> 
                  <span class="data">Temperature </span><h4 id = "temp"></h4>
                  <span class="data">Feeling </span><h4 id = "content"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
